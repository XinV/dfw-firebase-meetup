<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <h1>Choose A Login Option</h1>
        <button class="button button-block button-balanced" ng-click="aCtrl.auth('github')">GitHub</button>
    </ion-content>
</ion-modal-view>
